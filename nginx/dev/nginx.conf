# Nginx 开发环境配置
# 实现基于子域名的动态路由，将不同的子域名前缀路由到不同的 Vite 应用实例

worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'host="$host" backend="$backend_port"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # 根据子域名前缀映射到不同的后端端口
    # 使用 map 指令实现动态路由
    map $host $backend_port {
        default 5174;
        ~^mttf3dq7wrg9on\. 5174;
        ~^mteyg1wky8uqgs\. 5175;
        ~^([^.]+)\.localhost$ 5176;
    }

    # 根据子域名前缀映射到不同的后端地址
    map $host $backend_host {
        default localhost;
        ~^mttf3dq7wrg9on\. localhost;
        ~^mteyg1wky8uqgs\. localhost;
        ~^([^.]+)\.localhost$ localhost;
    }

    # WebSocket 升级配置（用于 Vite HMR）
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # 默认服务器配置
    server {
        listen 80;
        server_name _;
        
        # 客户端最大请求体大小
        client_max_body_size 10M;

        # 代理到 Vite 开发服务器
        location / {
            proxy_pass http://$backend_host:$backend_port;
            
            # 基础代理头
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket 支持（Vite HMR）
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 缓冲配置
            proxy_buffering off;
            proxy_cache off;
        }

        # Vite 客户端和 HMR 端点
        location ~ ^/(@vite|@react-refresh|@id|node_modules|src) {
            proxy_pass http://$backend_host:$backend_port;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 禁用缓存
            proxy_cache off;
            proxy_buffering off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 错误页面
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # 特定子域名配置（可选，如果需要特殊配置）
    # 实例 1: mttf3dq7wrg9on
    server {
        listen 80;
        server_name mttf3dq7wrg9on.localhost mttf3dq7wrg9on.*;

        location / {
            proxy_pass http://localhost:5174;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_buffering off;
        }
    }

    # 实例 2: mteyg1wky8uqgs
    server {
        listen 80;
        server_name mteyg1wky8uqgs.localhost mteyg1wky8uqgs.*;

        location / {
            proxy_pass http://localhost:5175;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_buffering off;
        }
    }
}
