version: '3.8'

services:
  # Vite 应用实例 1 (通过 f5fee6019d1a9a9a.localhost 访问)
  # 容器内部监听 5174，宿主机映射到 5174
  vite-app-1:
    build:
      context: ./packages/demo-app
      dockerfile: Dockerfile
    container_name: render-monitor-app-f5fee6019d1a9a9a
    environment:
      - NODE_ENV=development
      - SUBDOMAIN_PREFIX=f5fee6019d1a9a9a
      - PORT=5174
      - HOST=0.0.0.0
      - VITE_APP_PREFIX=f5fee6019d1a9a9a
      - CI=true
    ports:
      - "5174:5174"
    volumes:
      - ./packages/demo-app:/app
      - /app/node_modules
    networks:
      - render-monitor-network
    command: sh -c "CI=true pnpm install && npm run dev -- --port 5174 --host 0.0.0.0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5174/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  render-monitor-network:
    driver: bridge

volumes:
  nginx_cache:
  nginx_logs:
